<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="/WEB-INF/layout/template.xhtml">
    <ui:define name="pageTitle">Csrf</ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <form id="form" name="form" role="form" class="form" action="#{mvc.uri('CsrfController#post')}"
                      method="post">
                    <input type="hidden" name="${mvc.csrf.name}"
                           value="${mvc.csrf.token}"/>
                    <div
                            class="form-group">
                        <label class="control-label" for="greeting">Message:</label>
                        <input id="greeting" name="greeting" type="text" class="form-control"/>
                        <div class="help-block">
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-primary">Send Greeting(Csrf)</button>
                    </div>
                </form>
            </div>
        </div>
    </ui:define>
</ui:composition>
