<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets">
    <ui:fragment rendered="#{not empty flashMessage and not empty flashMessage.text}">
        <div class="alert alert-${flashMessage.type} alert-dismissible"
             role="alert">
            ${flashMessage.text}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span class="fa fa-times-circle" aria-hidden="true">${null}</span>
            </button>
        </div>
    </ui:fragment>

    <ui:fragment rendered="#{not empty errors}">
        <ui:repeat value="#{errors.errors}" var="error">
            <div class="alert alert-danger alert-dismissible"
                 role="alert">
                <strong>${error.field}</strong>: ${error.message}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span class="fa fa-times-circle" aria-hidden="true">${null}</span>
                </button>
            </div>
        </ui:repeat>
    </ui:fragment>
</ui:composition>
